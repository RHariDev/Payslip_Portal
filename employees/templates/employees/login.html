{% extends "employees/base.html" %}
{% block content %}
<div class="card">
  <h2>Employee Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p><a href="/admin/">Admin Login?</a></p>

  {% for message in messages %}
    <div class="message error">{{ message }}</div>
  {% endfor %}
</div>
{% endblock %}
