{% extends "employees/base.html" %}
{% block content %}
<div class="card">
  <h2>Upload Salary DBF</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Month:</label>
    <input type="number" name="month" min="1" max="12" required>

    <label>Year:</label>
    <input type="number" name="year" required>

    <label>Select DBF File:</label>
    <input type="file" name="dbf_file" accept=".dbf" required>

    <button type="submit">Generate Payslips</button> 

    <p><a href="/admin/">Administration?</a></p>
  </form>

  {% for message in messages %}
    <div class="message {% if 'error' in message.tags %}error{% elif 'success' in message.tags %}success{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
</div>
{% endblock %}
