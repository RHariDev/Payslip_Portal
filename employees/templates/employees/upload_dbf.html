<h2>Upload Salary DBF</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label>Month:</label>
  <input type="number" name="month" min="1" max="12" required><br>
  <label>Year:</label>
  <input type="number" name="year" required><br>
  <input type="file" name="dbf_file" accept=".dbf" required><br><br>
  <button type="submit">Generate Payslips</button>
</form>
